<!DOCTYPE html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="./rotation.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <a-asset-item id="steering" src="assets/steering/scene.gltf"></a-asset-item>
                <a-asset-item id="background" src="assets/bg/scene.gltf"></a-asset-item>
                <a-asset-item id="brake-obj" src="assets/brake/tinker.obj"></a-asset-item>
                <a-asset-item id="brake-mtl" src="assets/brake/obj.mtl"></a-asset-item>
                <a-asset-item id="accelerator-obj" src="assets/accelerator/tinker.obj"></a-asset-item>
                <a-asset-item id="accelerator-mtl" src="assets/accelerator/obj.mtl"></a-asset-item>
                <!-- <a-asset-item id="acc-gltf" src="assets/accelerator/acc.gltf"></a-asset-item> -->
            </a-assets>
            <a-camera position="0 1.5 2" player-movement>
                <a-entity id="brake" obj-model="obj: #brake-obj; mtl: #brake-mtl" scale="0.01 0.01 0.01" position="-1.5 -1.5 -2" rotation="270 360 0" ></a-entity>
                <a-entity id="accelerator" obj-model="obj: #accelerator-obj; mtl: #accelerator-mtl" scale="0.01 0.01 0.01" position="1.5 -1.5 -2.3" rotation="270 75 0"></a-entity>
                <a-entity id="steering" gltf-model="#steering" scale="3 3 3" position="0 2 -5" rotation="0 175 0"></a-entity>
                <!-- <a-entity id="accelerator" gltf-model="#acc-gltf" scale="0.1 0.1 0.1" position="0 5 0" rotation="270 75 0"></a-entity> -->
            </a-camera>
            <a-entity id="bg-entity" position="15 -30 0" gltf-model="#background" scale="0.3 0.3 0.3" rotation="0 90 0"
            animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000"></a-entity>
            
        </a-scene>
    </body>
</html>
